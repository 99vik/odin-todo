<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="side-menu">
            <h1>Todo</h1>
            <div>
                <ul class="tabs">
                    <li id="home">Home</li>
                    <li id="uncategorized">Uncategorized</li>
                    <li id="today">Today</li>
                    <li id="upcoming">Upcoming</li>
                    <li id="completed">Completed</li>
                </ul>
            </div>
            <div>
                <div class="workspace-create">
                    <p>Workspaces</p>
                    <button class="create-workspace-btn"><img src="./images/plus.svg" alt="" style="height: 25px;"></button>
                </div>
                <ul class="workspaces-list">
                    
                </ul>
            </div>
        </div>
        <div class="content-container">
            <div class="content-header">
                <h1 class="header-title"></h1>
            </div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
