<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script defer src="main.js"></script>
    
</head>
<body>
    <div class="modal">
        <div class="modal-container workspace-modal">
            <img src="images/close-circle.svg" class="close-btn" alt="">
            <div>
                <h1>Create workspace</h1>
            </div>
            <div class="input-container">
                <div class="input-field">
                    <label for="workspace-name">Workspace name</label>
                    <input id="workspace-name" type="text">
                </div>
            </div>
            <div>
                <button class="create-btn" id="create-workspace">Create</button>
            </div>
        </div>
        <div class="modal-container task-modal">
            <img src="images/close-circle.svg" class="close-btn" alt="">
            <div>
                <h1>Create task</h1>
            </div>
            <div class="input-container">
                <div class="input-field">
                    <label for="task-name">Name</label>
                    <input id="task-name" type="text">
                </div>
                <div class="input-field">
                    <label for="task-description">Description</label>
                    <input id="task-description" type="text">
                </div>
                <div class="input-field">
                    <label for="task-duedate">Due date</label>
                    <input id="task-duedate" type="datetime-local">
                </div>
                <div class="input-field">
                    <label for="task-workspace">Workspace</label>
                    <select id="task-workspace">
                    </select>
                </div>
            </div>
            <div>
                <button class="create-btn" id="create-task">Create</button>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="side-menu">
            <h1>Todo</h1>
            <div>
                <ul class="tabs">
                    <li id="home">Home</li>
                    <li id="uncategorized">Uncategorized</li>
                    <li id="upcoming">Upcoming</li>
                    <li id="completed">Completed</li>
                </ul>
            </div>
            <div>
                <div class="workspace-create">
                    <p>Workspaces</p>
                    <button class="create-workspace-btn"><img src="./images/plus.svg" alt="" style="height: 25px;"></button>
                </div>
                <ul class="workspaces-list">
                    
                </ul>
            </div>
        </div>
        <div class="content-container">
            <div class="content-header">
                <h1 class="header-title"></h1>
            </div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
